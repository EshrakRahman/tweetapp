<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweet Tweet App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <div class="tweet-app">

        <div class="intro">
            <h1>Tweet Tweet App</h1>
            <span class="line"></span>
        </div>

        <div class="wrapper fix">
            <div class="tweet-delete-search">
                <div class="search-tweet">
                    <label>
                        <input type="text" class="input-search search-items" placeholder="Search tweet">
                    </label>
                </div>
                <div class="tweet-list">
                    <ol class="tweet-collections">
                        <li class="tweet-items">
                            Tweet 1 text:
                            <button class="delete-tweet">Delete</button>
                        </li>
                        <li class="tweet-items">
                            Tweet 1 text:
                            <button class="delete-tweet">Delete</button>
                        </li>
                        <li class="tweet-items">
                            Tweet 1 text:
                            <button class="delete-tweet">Delete</button>
                        </li>
                        <li class="tweet-items">
                            Tweet 1 text:
                            <button class="delete-tweet">Delete</button>
                        </li>
                    </ol>
                </div>
            </div>

            <div class="create-tweet">
                <div class="tweet">
                    <label>
                        <input type="text" class="write-tweet" placeholder="Write your tweet">
                        <button class="submit btn">Submit</button>
                    </label>
                </div>
            </div>
        </div>

    </div>
</main>
<script src="js/script.js"></script>
</body>
</html>
